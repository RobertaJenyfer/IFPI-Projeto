</head>
<body>
	 <header>
			<div class="w3-bar w3-white w3-opacity-min w3-large">
				<div class="w3-right w3-hide-small">
					<a href="home" class="
					w3-bar-item w3-button
					w3-hide-small">HOME</a>
					<a href="Cursos" class="
					w3-bar-item w3-button
					w3-hide-small">CURSOS</a>
					<a href="ingresso" class="
					w3-bar-item w3-button
					w3-hide-small">COMO INGRESSAR</a>
					<a href="matrícula" class="
					w3-bar-item w3-button
					w3-hide-small">MATRÍCULA</a>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="left">
				<form>
					<fieldset>
						<legend>Matrícula de Alunos</legend>
						<p>
							<label form="name">
								Nome:<input type="text" name="user_name"
								title="Nome" placeholder="Digite seu nome" required>
							</label>
						</p>
						<p>
							<label for="email">
								<span>E-mail</span>
							</label>
							<input type="email" name="email"multiple required>
						</p>
						<p>
							<label for="myDate">Data de Nascimento</label>
							<input type="date" name="myDate"min="2000-01-01"
							max="2023-05-25" id="myDate"required>
						</p>
						<p>
							<label for="psw">
								<span>Senha</span>	
							</label>
							<input type="password" id="pwd"
							name="password">
						</p>
					</fieldset>
				</form>
			</div>
		</div class="right">
			<img src="logo-ifpi.png">
		</div>
	 </div>
  </main>
